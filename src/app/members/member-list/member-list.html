<div class="container">
  <h2>لیست اعضا</h2>
  <table mat-table [dataSource]="members" class="mat-elevation-z8">
    <!-- ستون نام -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> نام </th>
      <td mat-cell *matCellDef="let member"> {{member.name}} </td>
    </ng-container>

    <!-- ستون سن -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> سن </th>
      <td mat-cell *matCellDef="let member"> {{member.age}} </td>
    </ng-container>

    <!-- سایر ستون‌ها -->

    <tr mat-header-row *matHeaderRowDef="['name', 'age', 'phone', 'subscriptionType']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'age', 'phone', 'subscriptionType']"></tr>
  </table>
</div>
