<div class="home-container">
    <div class="content-box">
        @if (!isAuthenticated) {
            <div class="text-center">
                <h1 class="title">🏋️ Gym Management</h1>
                <p class="subtitle">اگه می‌خوای باشگاه مورد علاقه‌ات رو پیدا کنی، لطفاً ثبت‌نام کن</p>
                <div class="button-group">
                    <a href="/register" class="btn primary">ثبت‌نام</a>
                    <a href="/login" class="btn secondary">ورود</a>
                    <button class="btn accent">اطلاعات بیشتر</button>
                </div>
            </div>
        } @else {
            <div class="text-center">
                <h1 class="title">خوش آمدید! 🎉</h1>
                <p class="subtitle">شما وارد شده‌اید. برای ثبت‌نام در دوره‌ها اقدام کنید.</p>
                <div class="button-group">
                    <a href="/classes" class="btn primary">مشاهده دوره‌ها</a>
                    <button class="btn danger" (click)="logout()">خروج</button>
                </div>
            </div>
        }
    </div>
</div>
