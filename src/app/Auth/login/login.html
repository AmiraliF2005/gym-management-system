<div class="login-container">
    <h2 class="form-title">ورود</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <div class="form-group">
            <label for="username">نام کاربری</label>
            <input id="username" type="text" formControlName="username" required>
            <div class="error" *ngIf="loginForm.get('username')?.hasError('required')">
                نام کاربری الزامی است
            </div>
        </div>

        <div class="form-group">
            <label for="password">رمز عبور</label>
            <input id="password" type="password" formControlName="password" required>
            <div class="error" *ngIf="loginForm.get('password')?.hasError('required')">
                رمز عبور الزامی است
            </div>
        </div>

        <button type="submit" class="btn primary" [disabled]="loginForm.invalid">
            ورود
        </button>
    </form>
</div>
